name: Market Service CI

on:
  push:
    paths:
      - 'services/market-service/**'
      - 'common/**'
      - 'pom.xml'
  pull_request:
    paths:
      - 'services/market-service/**'
      - 'common/**'
      - 'pom.xml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build market (and required modules)
        run: mvn -B -DskipTests -pl services/market-service -am clean install
